<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help us improve - Yo! Bawarchi</title>
    <link rel="shortcut icon"
        href="https://cdn.discordapp.com/attachments/1126112141544534056/1126112212583460864/logo.png"
        type="image/x-icon">
    <!-- Include Tailwind CSS -->

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">
    {% extends 'navfoot.html' %}
    {% block content %}
    <section class="bg-white w-screen h-screen flex justify-center items-center">
        <div class="bg-orange-100 flex shadow-lg w-[55%] p-5 items-center contain">
            <div class="w-1/2 px-16">
                <h2 class="text-orange-950 font-sans font-bold text-6xl pl-2 hover:text-orange-600" style="text-shadow: 1px 1px 5px blac;">
                    Feedback
                </h2>
                <br>
                <form class="flex flex-col gap-4" method="post" action="/submit-feedback">
                    <div>
                        <label for="fullname" class="text-gray-700 font-medium">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required class="mt-2 p-2 block w-full rounded-md border-gray-300">
                    </div>
                    <div>
                        <label for="email" class="text-gray-700 font-medium">Email Address</label>
                        <input type="email" id="email" name="email" required class="mt-2 p-2 block w-full rounded-md border-gray-300">
                    </div>
                    <div>
                        <label for="issue" class="text-gray-700 font-medium">Select Issue Type</label>
                        <select id="issue" name="issue" required class="mt-2 p-2 block w-full rounded-md border-gray-300">
                            <option value="technical">Technical</option>
                            <option value="service">Catering Service</option>
                            <option value="quality">Quality</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="text-gray-700 font-medium">Message</label>
                        <textarea id="message" name="message" required rows="4" class="mt-2 p-2 block w-full rounded-md border-gray-300"></textarea>
                    </div>
                    <button type="submit" class="bg-[#46002A] text-white px-4 py-2 rounded-md hover:bg-orange-600 focus:outline-none focus:ring focus:ring-blue-300">Submit</button>
                </form>
            </div>
            <!-- Image -->
            <div class="w-1/2 mt-2">
                <img class="mb-4 mt-10" src="https://media.discordapp.net/attachments/1126112141544534056/1126112213351010406/Yo_Bawarchi-1.png?width=2160&height=268" alt="">
                <img class="mb-8" src="https://media.discordapp.net/attachments/1126112141544534056/1126112212583460864/logo.png?width=1058&height=1058">
        
                   </div>
        </div>
    </section>
    {% endblock content %}
</body>
</html>
